<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
        <title>Looping v-for</title>
    </head>
    <body>
        <div id="app">
           <h1>Conditionals</h1>
           <button @click="error = !error">Toggle Error</button>
           <button @click="success = !success">Toggle Success</button>
           <!-- <p v-if="error">You got an error</p>
           <p v-else-if="success">You got a success</p> -->
           <p v-show="error">You got an error</p>
           <p v-show="success">You got a success</p>
        </div>
    </body>

    <script src="app.js"></script>
</html>
