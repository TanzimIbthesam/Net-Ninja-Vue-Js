<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Modifiers</title>
</head>
<body>
    <div id="app">
       <h1>Events</h1>
       <button @click.once="add(1)">Add a year</button>
       <button @click="sub(1)">Subtract a year</button>
       <button @click="add(10)">Add 10 years</button>
       <button @click="sub(10)">Subtract 10 years</button>
       <p>My age is {{age}}</p>
       <a @click.prevent="reminder" href="https://www.hostgator.com/">Host</a>
       <!-- <button @click="addition()"></button> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
