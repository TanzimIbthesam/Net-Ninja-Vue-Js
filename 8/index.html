<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
        <title>Dynamic Css</title>
    </head>
    <body>
        <div id="app">
            <h1>Dynamic Css</h1>
            <h4>Example 1</h4>
            <button @click="nearby =!nearby">Toggle Nearby</button>
            <button @click="available =!available">Toggle Available</button>
            
            <!-- <div @click="available=!available" v-bind:class="{available:available}">
             <span>Ryu</span> -->
             <div  v-bind:class="compClasses"@click="available=!available">
                <span>Ryu</span>
            </div>
        </div>
    </body>

    <script src="app.js"></script>
</html>
